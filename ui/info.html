<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        body {background-color:gray}

    </style>



</head>
<body>


<div class="container" style="background-color: white" > <!-- 기업정보 컨테이너 시작-->
        <div class="info"> <!-- info 컨테이너 시작 -->
            <h1 class="text-primary">기업정보</h1>

            <div class="subcontainer"> <!-- 작은 컨테이너 시작-->


                    <div class="row">
                        <div class="col-md-6">소재지 ${..}</div>
                        <div class="col-md-6">산업군 ${..}</div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-default btn-lg btn-block" id="human" >
                                인원  5명
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-default btn-lg btn-block" id="sinse">
                                업력  1년
                            </button>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-default btn-lg btn-block" id="join" >
                                입사  5명
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-default btn-lg btn-block" id="leave">
                               퇴사  0명
                            </button>
                        </div>
                    </div>


                    <div class="row" >  <!-- 통계 그래프 시작-->
                        <div class="col-md-9> <!--  그래프 컨테이너 시작-->
                            <table class="table table-condensed"> <!--테이블 시작 -->
                                <th>  <!-- 선택시에 따라 해당탭으로 이동 ex) 인원,업력,입사,퇴사-->
                                    <h3 id="select">

                                    </h3>
                                </th>

                                    <tr class="row"> <!-- 현재 기업 시작-->
                                        <td class="col-md-3">
                                            현재 기업
                                        </td>
                                        <td class="col-md-9">
                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                                    명
                                                </div>
                                            </div>
                                        </td>
                                    </tr> <!-- 현재 기업 끝-->



                                <tr class="row"> <!-- 동종산업군  시작 -->
                                    <td class="col-md-3 ">
                                        동종 산업군
                                    </td>
                                    <td class="col-md-9">
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                                60%
                                            </div>
                                        </div>
                                    </td>
                                </tr> <!-- 동종산업군 끝 -->


                                    <tr class="row"> <!-- 전체 기업-시작 -->
                                        <td class="col-md-3">
                                            전체 기업
                                        </td>
                                        <td class="col-md-9">
                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                                    60%
                                                </div>
                                            </div>
                                        </td>
                                    </tr>  <!-- 전체 기업 끝 -->


                             </table> <!--테이블 끝-->
                            </div> <!-- 그래프 컨테이너 끝-->
                        </div> <!-- 통계 그래프 끝-->


                    <div class="row"> <!-- 주의사항 -->
                        <div class="col-md-6"> ※최근 1년간 데이터 기준<p> </div>
                    </div> <!-- 주의사항 끝 -->

              </div> <!-- 작은 컨테이너 끝-->
         </div>  <!-- info 끝 -->


</div> <!-- 기업정보 컨테이너 끝-->





    <script>
    window.onload = function() {




        /* 인원 */
        $(document).ready(function(){
            $("#human").click(function(){
                $("#select").html("인원");
            });
        });
        /* 업력 */
        $(document).ready(function(){
            $("#sinse").click(function(){
                $("#select").html("업력");
            });
        });
        /* 입사 */
        $(document).ready(function(){
            $("#join").click(function(){
                $("#select").html("입사");
            });
        });
        /* 퇴사 */
        $(document).ready(function(){
            $("#leave").click(function(){
                $("#select").html("퇴사");
            });
        });


    }
    </script>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
